<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>JoyOfConverting</title>
</head>
<body>
  <div class="title">
    <span class="home_icon"></span>
    <h1>Joy Of Converting</h1>
    <span class="home_icon"></span>
  </div>
  <div class="description">
    <p>Joy Of Converting is a conversion tool for the Joy of Painting minecraft mod. The mod supports importing / exporting images but just as ".paint" files, so I made this converter that can convert .paint into .png files and vice versa.</p>
  </div>
  <div class="upload">
    <p>Drag & drop .png or .paint:</p>
    <div id="upload_rect" class="upload_rect"><span class="upload_icon">upload_file</span></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
