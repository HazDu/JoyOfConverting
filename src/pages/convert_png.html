<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <title>JoyOfConverting</title>
</head>
<body>
  <div class="title">
    <div class="header_icon_group">
      <button class="header_icon" title="Home" onclick="location.href='../index.html'">home</button>
      <span class="header_icon"></span>
    </div>
    <h1>.png ==> .paint</h1>
    <div class="header_icon_group">
      <script>
        function OpenExt(){
            window.open('https://github.com/HazDu/JoyOfConverting');
        }
      </script>
      <button class="header_icon" title="How to use" onclick="location.href='../index.html'">help</button>
      <button class="header_icon" title="Sourcecode" onclick="OpenExt()">folder_code</button>
    </div>
  </div>
  <div class="main_container">
    <div class="preview">
      <div class="preview_border">
        <img id="prev" alt="preview" class="prev_img">
      </div>
    </div>
    <div class="inputs">
      <label>
        <input id="title_input" type="text" autocomplete="off" placeholder="Title" class="inputbox" value="Title" onfocus="this.select()" spellcheck="false"/>
      </label>
      <label>
        <input id="author_input" type="text" autocomplete="off" placeholder="Author" class="inputbox" value="Author" onfocus="this.select()" spellcheck="false">
      </label>
      <button id="convert_btn" class="button">Convert&nbsp;&nbsp;<span class="small_icons">palette</span></button>
    </div>
  </div>
  <script src="convert_png.js"></script>
</body>
</html>
