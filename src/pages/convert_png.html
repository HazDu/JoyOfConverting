<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <title>JoyOfConverting</title>
</head>
<body>
  <div class="title">
    <button class="home_icon" onclick="location.href='../index.html'">home</button>
    <h1>.png ==> .paint</h1>
    <span class="home_icon"></span>
  </div>
  <div class="main_container">
    <div class="preview">
      <img id="prev" alt="preview" class="prev_img">
    </div>
    <div class="inputs">
      <label>
        <input id="Title" type="text" autocomplete="off" placeholder="Title" class="inputbox">
      </label>
      <label>
        <input id="author" type="text" autocomplete="off" placeholder="Author" class="inputbox">
      </label>
      <button id="conv_btn" class="button">Convert&nbsp;&nbsp;<span class="small_icons">palette</span></button>
    </div>
  </div>
  <script src="convert_png.js"></script>
</body>
</html>
