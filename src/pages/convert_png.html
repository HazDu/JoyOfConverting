<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../style.css">
  <title>JoyOfConverting</title>
</head>
<body>
  <div class="title">
    <h1>.png ==> .paint</h1>
  </div>
  <div class="main_container">
    <div class="preview">
      <img id="prev" alt="preview" class="prev_img">
    </div>
    <div class="inputs">
      <label>
        <input id="Title" type="text" autocomplete="off" placeholder="Title" class="inputbox">
      </label>
      <label>
        <input id="author" type="text" autocomplete="off" placeholder="Author" class="inputbox">
      </label>
      <button id="conv_btn" class="button">Convert</button>
    </div>
  </div>
  <script src="convert_png.js"></script>
</body>
</html>
