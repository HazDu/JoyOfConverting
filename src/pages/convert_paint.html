<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <title>Paint to Png - JoyOfConverting</title>
</head>
<body>
  <div class="title">
    <div class="header_icon_group">
      <button class="header_icon" title="Home" onclick="location.href='../index.html'">home</button>
      <span class="header_icon"></span>
    </div>
    <h1>.paint ==> .png</h1>
    <div class="header_icon_group">
      <script>
          function OpenExt(){
              window.open('https://github.com/HazDu/JoyOfConverting');
          }
      </script>
      <button class="header_icon" title="How to use" onclick="location.href='help.html'">help</button>
      <button class="header_icon" title="Sourcecode" onclick="OpenExt()">folder_code</button>
    </div>
  </div>
  <div class="main_container">
    <div class="preview">
      <div class="preview_border" style="width: 600px">
        <span class="palette_icon">palette</span>
        <p class="prev_img" style="margin-top: 36%">There is no preview available for .paint files.</p>
      </div>

    </div>
    <div class="inputs">
      <label>
        <input id="FileName" type="text" autocomplete="off" placeholder="File Name" class="inputbox" value="File-Name" onfocus="this.select()" spellcheck="false">
      </label>
      <button id="convert_btn" class="button">Convert&nbsp;&nbsp;<span class="small_icons">imagesmode</span></button>
    </div>
  </div>
  <script src="https://unpkg.com/prismarine-nbt@2.2.1/dist/index.umd.js"></script>
  <script src="convert_paint.js"></script>
</body>
</html>
