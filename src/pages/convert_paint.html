<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <title>JoyOfConverting</title>
</head>
<body>
  <div class="title">
    <button class="home_icon" onclick="location.href='../index.html'">home</button>
    <h1>.paint ==> .png</h1>
    <span class="home_icon"></span>
  </div>
  <div class="main_container">
    <div class="preview">
      <div class="preview_border" style="width: 600px">
        <span class="palette_icon">palette</span>
        <p class="prev_img" style="margin-top: 36%">There is no preview available for .paint files.</p>
      </div>

    </div>
    <div class="inputs">
      <label>
        <input id="Title" type="text" autocomplete="off" placeholder="File Name" class="inputbox" value="File-Name" onfocus="this.select()" spellcheck="false">
      </label>
      <button id="conv_btn" class="button">Convert&nbsp;&nbsp;<span class="small_icons">imagesmode</span></button>
    </div>
  </div>
</body>
</html>
